<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS T3</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div
          class="turn"
          data-id="turn">
          <i class="fa-solid fa-x x-color"></i>
          <p class="x-color">Player 1, you're up!</p>
        </div>
        <!-- DD-menu -->
        <div
          class="menu"
          data-id="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div
            class="items border hidden"
            data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>
        <!-- Game board -->
        <div
          id="1"
          class="square shadow"
          data-id="square"></div>
        <div
          id="2"
          class="square shadow"
          data-id="square"></div>
        <div
          id="3"
          class="square shadow"
          data-id="square"></div>
        <div
          id="4"
          class="square shadow"
          data-id="square"></div>
        <div
          id="5"
          class="square shadow"
          data-id="square"></div>
        <div
          id="6"
          class="square shadow"
          data-id="square"></div>
        <div
          id="7"
          class="square shadow"
          data-id="square"></div>
        <div
          id="8"
          class="square shadow"
          data-id="square"></div>
        <div
          id="9"
          class="square shadow"
          data-id="square"></div>
        <!-- Scoreboard -->
        <div class="score shadow playerOne">
          <p>Player 1</p>
          <span>0 Wins</span>
        </div>
        <div class="score shadow tie">
          <p>Ties</p>
          <span>0</span>
        </div>
        <div class="score shadow playerTwo">
          <p>Player 2</p>
          <span>0 Wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a>
        <a href="https://twitter.com/Ivan00sto">@Ivan00sto</a>
      </p>
      <p>
        Refactored by
        <a href="https://twitter.com/zg_dev">@zg_dev</a>
      </p>
    </footer>

    <!-- Modal that opens when game ends -->
    <div
      class="modal hidden"
      data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Play again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
